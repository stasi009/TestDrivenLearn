<head>
    <title>test span</title>
    <style type="text/css">
        span {
            font-weight: bold;
            color: red
        }
        span.important 
        {
            font-weight: bolder;
            color: blue;
            font-size: larger;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h2>
        What is CSS?</h2>
    <ul>
        <li><span>CSS</span> stands for <span>C</span>ascading <span>S</span>tyle <span>S</span>heets</li>
        <li>Styles define <span class="important">how to display</span> HTML elements</li>
        <li>Styles were added to HTML 4.0 <span>to solve a problem</span></li>
        <li><span class="important">External Style Sheets</span> can save a lot of work</li>
        <li>External Style Sheets are stored in <span>CSS files</span></li>
    </ul>
</body>
