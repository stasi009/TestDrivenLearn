<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>test text colors</title>
    <style type="text/css">
        body
        {
            color: red;
        }
        h1
        {
            color: #00ff00;
        }
        p.ex
        {
            color: rgb(0,0,255);
        }
    </style>
</head>
    <body>
        <h1>COLORS</h1>
        <p>
            This is an ordinary paragraph. Notice that this text is red. The default text-color
            for a page is defined in the body selector.</p>
        <p class="ex">
            This is a paragraph with class="ex". This text is blue.</p>            
    </body>
</html>
