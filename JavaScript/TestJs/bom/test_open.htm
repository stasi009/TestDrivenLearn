<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>open sample</title>
    <script type="text/javascript">
        function openpage(url) {
            open(url, "mynewwin");
        }
    </script>
</head>
<body>
    <input type="button" value="Google" onclick="openpage('http://www.google.com')" />
    <input type="button" value="Yahoo" onclick="openpage('http://www.yahoo.com')" />
    <input type="button" value="WSU" onclick="openpage('http://www.wsu.edu/')" />
</body>
</html>
