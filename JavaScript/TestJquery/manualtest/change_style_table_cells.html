
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>change style dynamically</title>
    <style type="text/css">
        .Cleanliness
        {
            background-color: cyan;
        }
        .Service
        {
            background-color: lightsalmon;
        }
        .Positive
        {
            background-color: green;
        }
        .Negative
        {
            background-color: red;
        }
        .Unknown
        {
            background-color: white;
        }

        table
        {
            border-collapse:collapse;
        }
        table, td, th
        {
            border:1px solid black;
        }
    </style>
    <script type="text/javascript" src="../common/jquery.js"></script>
    <script type="text/javascript">

        function on_aspect_changed(event) {
            var target = event.target;
            segments = target.name.split('_');
            id = segments[1];

            $("#sent_"+id).attr('class',$(target).val());
            //$("#cell_aspect_"+id).attr('class',$(target).val());
            $(target).attr('class',$(target).val());
        }

        function on_sentiment_changed(event) {
            var target = event.target;
            segments = target.name.split('_');
            id = segments[1];

            $("#no_"+id).attr('class',$(target).val());
            // $("#cell_sentiment_"+id).attr('class',$(target).val());
            $(target).attr('class',$(target).val());
        }

        $(function () {
            $(".aspect_select").change(on_aspect_changed);
            $(".sentiment_select").change(on_sentiment_changed);
        });
    </script>
</head>
<body>
    <table  >
        <tr>
        <th>No. </th>
        <th>Sentence</th>
        <th>Aspect</th>
        <th>Sentiment</th>
        </tr>

        <tr>
            <td id="no_1" class="Positive"> 1 </td>
            <td id="sent_1" class="Cleanliness"> abc abc abc abc abc abc abc abc abc abc abc abc  </td>

            <td id="cell_aspect_1">
                <select name="aspect_1" class="aspect_select">
                    <option value="Cleanliness" selected>Cleanliness</option>
                    <option value="Service">Servie</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </td>

            <td id="cell_sentiment_1">
                <select name="sentiment_1" class="sentiment_select">
                    <option value="Positive" selected>Positive</option>
                    <option value="Negative">Negative</option>
                    <option value="Unknow">Unknown</option>
                </select>
            </td>
        </tr>

        <tr>
            <td id="no_2" class="Negative"> 2 </td>
            <td id="sent_2" class="Service"> xyz xyz xyz xyz xyz xyz xyz xyz xyz xyz xyz xyz xyz xyz   </td>

            <td id="cell_aspect_2">
                <select name="aspect_2" class="aspect_select">
                    <option value="Cleanliness">Cleanliness</option>
                    <option value="Service" selected>Servie</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </td>

            <td id="cell_sentiment_2">
                <select name="sentiment_2" class="sentiment_select">
                    <option value="Positive">Positive</option>
                    <option value="Negative">Negative</option>
                    <option value="Unknown" selected>Unknown</option>
                </select>
            </td>
        </tr>


    </table>
</body>
</html>
